<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>绑定授权</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <style type="text/css">
        #body {
            padding:5px 30px 50px;
        }
    </style>
</head>
<body>
    <div class="container" id="body">
        <div class="row">
            <ol>
                <li>请打开微信，搜索小程序<span style="font-weight: bold;">“哒尔文”</span></li>
                <li>点击<span style="font-weight: bold;">“绑定智能音箱”</span>，然后选择<span style="font-weight: bold;">“京东音箱”</span></li>
                <li>在“语音验证码”的输入框中输入：<span style="font-weight: bold;">{{code}}</span>，完成绑定</li>
                <li>可以通过在叮咚音箱APP的技能页上点击“解除授权”，然后再次“授权”，就可以重新获取验证码，再次绑定</li>
            </ol>
        </div>
        <div class="row">
            <a href="linglong://open?openAuthResult=1">
                <button>绑定成功</button>
            </a>
        </div>        
    </div>
</body>
</html>
