<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>绑定授权</title>
	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<!-- <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/clipboard@2/dist/clipboard.min.js"></script>
    <style type="text/css">
        #body {
            padding:5px 30px 50px;
        }
    </style>
</head>
<body>
    <div class="container" id="body">
        <div class="row" align="center">
            <img src="https://www.intentflow.com.cn:8080/dingdong/images/avatar.png" />
        </div>
        <div class="row">
            <h4>请按照以下步骤完成账号绑定：</h4>
            <ol>
                <li>请打开微信，搜索小程序 <span style="font-weight: bold;color:red;">“哒尔文”</span></li>
                <li>点击 <span style="font-weight: bold;">“绑定智能音箱”</span>，然后选择 <span style="font-weight: bold;">“叮咚音箱”</span></li>
                <li>您的验证码是：<span style="font-weight: bold;color:red;">{{code}} </span> 。请点击下面的<span style="font-weight: bold;">”复制验证码并前往授权“</span>按钮，然后粘贴进小程序<span style="font-weight: bold;">“哒尔文”</span>绑定页面的”验证码“输入框里面，完成绑定</li>
            </ol>
        </div>
        <div class="row" align="center">
            <a href="linglong://open?openAuthResult=1">
                <button class="btn" data-clipboard-text="{{code}}" style="padding:10px"><span style="font-weight: bold;font-size:20px;color:green;">复制验证码并前往授权</span></button>
                <!-- <button><span style="font-weight: bold;font-size:20px;color:green;">同意授权</span></button> -->
            </a>
        </div>        
    </div>
    <script>
        new ClipboardJS('.btn');
    </script>
</body>
</html>
